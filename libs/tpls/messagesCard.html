<md-card id="messagesCard">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">消息</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <div ng-if="$ctrl.messages.length == 0">暂无消息</div>
    <md-list ng-if="$ctrl.messages.length > 0" flex>
      <md-list-item ng-repeat="msg in $ctrl.messages" class="type type-alarm">
        {{msg.text}}
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>

<style>
#messagesCard .type{
  border-left: 2px solid;
}

#messagesCard .type-alarm{
  border-color: lightgreen
}
</style>
