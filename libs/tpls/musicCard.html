<md-card id="musicCard">
  <md-card-title>
    <md-card-title-text layout="row">
      <span class="md-headline">
        <md-icon>music_note</md-icon>
        音乐中心</span>
        <span flex></span>
        <list-menu icon="menu"
                    menus="$ctrl.menus"
                    width="3"
                    on-click="$ctrl.clickMenu(tabIndex)">
        </list-menu>

    </md-card-title-text>
  </md-card-title>
  <md-divider></md-divider>
  <md-card-content layout="column" class="content">
    <div layout="row">
      <div class="md-media-lg card-media"></div>
      <span flex="5"></span>
      <md-slider-container flex>
        <md-slider flex min="0" max="100" ng-model="color.red" aria-label="red" id="red-slider">
        </md-slider>
      </md-slider-container>
    </div>
    <div flex="5"></div>
    <div layout="row" flex>
      <md-button class="md-fab md-primary" aria-label="Play">
        <md-icon class="icon-btn">play_arrow</md-icon>
      </md-button>
    </div>
  </md-card-content>
</md-card>

<style>
#musicCard .icon-btn{
  font-size: 300%;
}

#musicCard .content{
  height: 200px;
}

#musicCard .card-media{
  width: 60px;
  height: 60px;
  background-color: lightgray
}
</style>
